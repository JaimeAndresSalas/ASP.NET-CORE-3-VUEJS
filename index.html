<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Js Repaso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <section id="app"class="columns">
    <div class="column">
      <form @submit.prevent ="addCourse">
        <div class="field">
          <label>Curso</label>
          <input required v-model="NewCourses.name" type="text" class="input">
        </div>
        <div class="field">
          <label>Precio</label>
          <input required v-model="NewCourses.price" type="text" class="input">
        </div>
        <div class="field">
          <button type="submit" class="button is-primary">Agregar</button>
        </div>
      </form>
    </div>
    
    
    <div class="column">
      <button @click="DoSomething" class="button is-primary">Haz CLick</button>
      <table class="table">
        <thead>
          <tr>
            <th>Curso</th>
            <th style="width:150px;">Valor</th>
            <th style="width:150px;">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in cursos">
            <td>{{item.name}}</td>
            <td>US$ {{item.price}}</td>
            <td>
              <span v-if="item.status" class="tag is-primary">Publicado</span>
              <span v-else class="tag is-danger">Sin publicar</span>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </section>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        company: 'Company Name',
        description: 'Descripcion de la compania utilizado',
        realeaseDate: 2020,
        published: true,
        cursos:[
          {name: 'Javascritp',price:14,status:true},
          {name:'C#',price:9.99,status:false},
          {name:'Python',price:15,status:true},
          {name:'Node.js',price:14,status:true}

        ],
        NewCourses:{
        name:null,
        price:null
      }
      },
      methods:{
        DoSomething (){
          alert(this.company +'Es la mejor compania del mundo');
        }
      },

      addCourse(){
        this.cursos.push({
          name: this.NewCourses.name,
          price:this.NewCourses.price,
          published: false
        });
        this.NewCourses.name= null;
        this.NewCourses.price= null;
      }
    })
    console.log(app)
  </script>
  </body>
</html>
